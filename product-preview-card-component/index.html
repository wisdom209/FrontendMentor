<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/style.css">

	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="card-container">
		<div class="card-img"><img src="./images/image-product-desktop.jpg" alt="card image" />
		</div>
		<div class="card-detail">
			<div class="card-preview">P E R F U M E</div>

			<div class="card-header">Gabrielle Essence Eau De Parfum</div>

			<div class="card-info">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</div>

			<div class="card-prices">
				<p> $149.99</p>
				<p>&nbsp;</p>
				<p> $169.99</p>
			</div>

			<button> <img src="./images/icon-cart.svg" alt="card-icon" /> Add to Cart</button>


		</div>

	</div>
</body>

</html>
