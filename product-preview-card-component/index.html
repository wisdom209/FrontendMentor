<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/style.css">

	<title>Frontend Mentor | Product preview card component</title>

</head>

<body>
	<main class="card-container">
		<img src="./images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Eau De Parfum" />
		<section class="card-details">
			<span>PERFUME</span>
			<h1>Gabrielle
				Essence Eau
				De Parfum
			</h1>
			<p>A floral, solar and voluptuous
				
				interpretation composed by
				
				Olivier Poige, Perfumer-Creator
				
				for the House of CHANEL
			</p>
			<div>
				<strong>$149.99</strong> <span>$169.99</span>
			</div>

			<button>
				<img src="./images/icon-cart.svg" alt="icon of a cart" />
				<strong>Add to Cart</strong>
			</button>
		</section>
	</main>
</body>

</html>
