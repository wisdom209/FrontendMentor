<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="./styles/style.css">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Result Summary</title>

</head>

<body>
	<div class="report-card shadow">
		<div class="overview">
			<p class="title"> Your Result</p>
			<div class="score">
				<div>76</div>
				<p>of 100</p>
			</div>
			<p class="score-comment"><strong>Great</strong></p>
			<p class="score-text">You scored higher than 65%
				of the people who have taken this test
			</p>
		</div>
		<div class="summary">
			<h2>Summary</h2>
			<div class="reaction">
				<div><img src="./images/icon-reaction.svg" alt="reaction.jpg" /> Reaction</div>
				<div><span class="thick-num">80</span> <span class="over-100">/ 100</span></div>
			</div>
			<div class="memory">
				<div><img src="./images/icon-memory.svg" alt="memory.jpg"/> Memory</div>
				<div><span class="thick-num">92</span> <span class="over-100">/ 100</span></div>
			</div>
			<div class="virtual">
				<div><img src="./images/icon-verbal.svg" alt="verbal.jpg"/> Verbal</div>
				<div><span class="thick-num">61</span> <span class="over-100">/ 100</span></div>
			</div>
			<div class="visual">
				<div><img src="./images/icon-visual.svg " alt="visual.jpg" /> Visual</div>
				<div><span class="thick-num">72</span> <span class="over-100">/ 100</span></div>
			</div>

			<button class="continue-btn">Continue</button>

		</div>
	</div>
</body>

</html>
